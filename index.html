<!doctype html>

<html>
 <head>
     <script src="script.js"></script>
 </head>
 <body>
     <h1>Contact form</h1>
     <form onsubmit="return false">
         <input type="text" placeholder="Enter your last name" id="lastName" /><br><br>
         <input type="text" placeholder="Enter your first name" id="firstName" /><br><br>
         <input type="email" placeholder="Enter your email" id="email" /><br><br>
         <input type="text" placeholder="Address" id="address" />
         <input type="text" placeholder="House number" id="houseNumber" />
         <select id="country">
            <option disabled selected value> -- select a country -- </option>
            <option value="Pakistan">Narnia</option>
            <option value="UAE">Neverland</option>
         </select><br><br>
         <button onclick="sendContact();">Send contact</button>
     </form>
 </body>
</html>
